name: Mirror to Personal Repo

on:
  push:
    branches: [main]  # Adjust if you use a different branch

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Mirror push to personal repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git remote add mirror https://x-access-token:${{ secrets.MIRROR_PUSH_TOKEN }}@github.com/derickddo/kleankickx-backend.git
          git push mirror main --force  # Adjust if using a different branch
